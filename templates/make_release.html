{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Make release{% endblock title %}

{% block content %}
    <h1 class="ui header">New release for {{ dataset.name }}</h1>
    <form class="ui form" action=".">
        <div class="field">
            <label>Release tag</label>
            <input type="text" name="release-tag" placeholder="0.1">
        </div>
        <button class="right floated ui primary button" type="submit">Make release!</button>
    </form>
{% endblock %}
